<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Loading Button</title>
</head>
<body>

    <div class="loadingBtn">
        <button id="loadingBtn1" class="loadingBtn--item">Click Me 1</button>
        <button id="loadingBtn2" class="loadingBtn--item">Click Me 2</button>
        <button id="loadingBtn3" class="loadingBtn--item">Click Me 3</button>
    </div>

    <section class="loader1 hide">
        <img src="/assets/img/logo.png" alt="logo">
        <div class="loader">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
        </div>
    </section>

    <section class="loader2 hide">
        <img src="/assets/img/logo.png" class="logo" alt="logo">
        <div class="loader">
            <span class="dot" style="--i:1;"></span>
            <span class="dot" style="--i:2;"></span>
            <span class="dot" style="--i:3;"></span>
            <span class="dot" style="--i:4;"></span>
            <span class="dot" style="--i:5;"></span>
            <span class="dot" style="--i:6;"></span>
            <span class="dot" style="--i:7;"></span>
            <span class="dot" style="--i:8;"></span>
            <span class="dot" style="--i:9;"></span>
        </div>
    </section>

    <section class="loader3 hide">
        <img src="/assets/img/logo.png" class="logo" alt="logo">
        <div class="loader"><span></span></div>
    </section>

    <script src="/assets/js/script.js"></script>
</body>
</html>
